<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запуск GitHub Actions</title>
</head>
<body>
    <h1>Запуск GitHub Actions Workflow</h1>
    <button id="runWorkflowBtn">Запустить Workflow</button>

    <script>
        document.getElementById('runWorkflowBtn').addEventListener('click', function() {
            const token = 'TOKEN_FOR_ACTIONS';  // Личный токен доступа (замените или храните безопасно)
            const repoOwner = 'kirillqqqq';  // Ваш GitHub-логин
            const repoName = 'test_demo_web_shop';  // Название репозитория
            const workflowFileName = 'run_tests.yml';  // Имя файла workflow (из .github/workflows/)
            const ref = 'main';  // Ветка, с которой будет запущен workflow

            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/actions/workflows/${workflowFileName}/dispatches`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ref: ref })
            })
            .then(response => {
                if (response.ok) {
                    alert('Workflow успешно запущен!');
                } else {
                    alert('Ошибка при запуске workflow.');
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при запуске workflow.');
            });
        });
    </script>
</body>
</html>
